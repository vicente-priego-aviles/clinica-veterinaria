<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'propietarios')}">

<body>
  <h2>Propietario</h2>
  <form th:object="${propietario}" class="form-horizontal" id="formulario-aniadir-propietario" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('NIF', 'nif', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'nombre', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Apellidos', 'apellidos', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Dirección', 'direccion', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Código Postal', 'cp', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Municipio', 'municipio', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Provincia', 'provincia', 'text')}" />
	  <input
        th:replace="~{fragments/inputField :: input ('Teléfono', 'telefono', 'text')}" />
	  <input
        th:replace="~{fragments/inputField :: input ('e-mail', 'email', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="texto=${propietario['nueva']} ? 'Añadir Propietario' : 'Actualizar Propietario'"
          class="btn btn-default" type="submit" th:text="${texto}">Añadir Propietario
      	</button>
      </div>
    </div>
  </form>
</body>
</html>
