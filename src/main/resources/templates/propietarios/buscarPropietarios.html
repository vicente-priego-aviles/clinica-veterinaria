<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'propietarios')}">

<body>

  <h2>Buscar Propietarios</h2>

  <form th:object="${propietario}" th:action="@{/propietarios}" method="get"
    class="form-horizontal" id="search-propietario-form">
    <div class="form-group">
      <div class="control-group" id="apellidosGroup">
        <label class="col-sm-2 control-label">Apellidos </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{apellidos}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Buscar Propietario</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/propietarios/nuevo}">AÃ±adir Propietario</a>

</body>
</html>
