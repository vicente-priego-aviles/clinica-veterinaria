<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'propietarios')}">

  <body>

    <h2>Propietarios</h2>

    <table id="propietarios" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Nombre</th>
            <th style="width: 200px;">Dirección</th>
            <th>City</th>
            <th style="width: 120px">Teléfono</th>
            <th>Mascotas</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="propietario : ${propietarios}">
              <td>
                  <a th:href="@{/propietarios/__${propietario.id}__}" th:text="${propietario.nombre + ' ' + propietario.apellidos}"/></a>
              </td>
              <td th:text="${propietario.direccion}"/>
              <td th:text="${propietario.municipio}"/>
              <td th:text="${propietario.telefono}"/>
              <td><span th:each="mascota : ${propietario.mascotas}" th:text="${mascota.nombre + ' '} "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
