<html>
<body>
  <form>
    <th:block th:fragment="select (etiqueta, nombre, elementos)">
      <div th:with="valid=${!#fields.hasErrors(nombre)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
        <label class="col-sm-2 control-label" th:text="${label}">Etiqueta</label>

        <div class="col-sm-10">
          <select th:field="*{__${nombre}__}">
            <option th:each="elemento : ${elementos}" th:value="${elemento}"
              th:text="${elemento}">perro</option>
          </select>
          <span th:if="${valid}"
            class="glyphicon glyphicon-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="glyphicon glyphicon-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${nombre}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
