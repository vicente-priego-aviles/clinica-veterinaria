<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>Clínica Veterinaria :: una demostración del Framework Spring</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/estilos.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}"><span></span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="elementoMenu (ruta,activa,titulo,glyph,texto)" class="active" th:class="${activa==menu ? 'active' : ''}">
                      <a th:href="@{__${ruta}__}" th:title="${titulo}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${texto}">Texto</span>
                      </a>
                  </li>
  
                  <li th:replace="::elementoMenu ('/','inicio','página inicio','home','Inicio')">
                      <span class="'glyphicon  glyphicon-'+${glyph}" aria-hidden="true"></span>
                      <span th:text="${texto}">Texto</span>
                  </li>
  
                  <li th:replace="::elementoMenu ('/propietarios/buscar','propietarios','buscar propietarios','search','Buscar propietarios')">
                      <span class="'glyphicon  glyphicon-'+${glyph}" aria-hidden="true"></span>
                      <span th:text="${texto}">Texto</span>
                  </li>
  
                  <li th:replace="::elementoMenu ('/veterinarios.html','veterinarios','veterinarios','th-list','Veterinarios')">
                      <span class="'glyphicon  glyphicon-'+${glyph}" aria-hidden="true"></span>
                      <span th:text="${texto}">Texto</span>
                  </li>
  
                  <li th:replace="::elementoMenu ('/oups','error','lanza una RuntimeException para ver como se maneja','warning-sign','Error')">
                      <span class="'glyphicon  glyphicon-'+${glyph}" aria-hidden="true"></span>
                      <span th:text="${texto}">Texto</span>
                  </li>
  
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <img src="../static/resources/images/veterinario-logo.png" th:src="@{/resources/images/veterinario-logo_100x100.png}"
                alt="Logo Veterinario"/></div>
          </div>
        </div>
      </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
